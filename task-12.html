<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="squa"></h2>
    <script>
        let result = "";
        let sum = 0;

        for (let i = 1; i <= 10; i++) {
            let square = i * i;
            sum += square;
            result += square;
            if (i < 10) {
                result += "+";
            }
        }

        result += " = " + sum;

        document.getElementById("squa").innerHTML=(result);
    </script>
</body>
</html>
