<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <p id="result"></p>

    <script>
        function calculateFibonacciSeries() {
            var numTerms = prompt("Enter the number of terms:");
            numTerms = parseInt(numTerms);

            if (isNaN(numTerms) || numTerms <= 0) {
                alert("Please enter a valid positive integer.");
                return;
            }

            var n1 = 0, n2 = 1, nextTerm;
            var result = '';

            var i = 1;
            while (i <= numTerms) {
                result += n1 + " ";
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
                i++;
            }

            document.getElementById('result').innerHTML = "Fibonacci series up to " + numTerms + " terms: " + result;
        }
        calculateFibonacciSeries();
    </script>
</body>
</html>
