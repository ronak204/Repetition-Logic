<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="display"></h2>
    <script>
        let number = 1;

        for (let i = 1; i <= 5; i++) { 
            let row = "";

            for (let j = 1; j <= i; j++) {
                row += number + " ";
                number++;
            }

            document.getElementById("display").innerHTML=(row.trim());
}
    </script>
</body>
</html>
