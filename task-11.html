<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="resu"></h2>
    <script>
        let result = "";

        for (let i = 1; i <= 10; i++) {
            result += i;
            if (i < 10) {
                result += "-";
            }
        }

        document.getElementById("resu").innerHTML=(result);
    </script>
</body>
</html>
