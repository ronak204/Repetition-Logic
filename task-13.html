<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="for"></h2>
    <script>
        for (let i = 5; i >= 1; i--) {
        let row = "";
        for (let j = 5; j >= i; j--) {
            row += j + " ";
        }
        document.getElementById("for").innerHTML=(row.trim());
}
    </script>
</body>
</html>
